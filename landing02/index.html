---
layout: default
main_value: Awesome Default Landing Pages


button_text: Signup
second_page_location: return.html
---

<div class="row-fluid marketing">
  <div class="span8">
    {% for benefit in site.data.benefits %}
      <h2>{{ benefit.benefit }}</h2>
      <p>{{ benefit.copy }}</p>
    {% endfor %}
  </div>

  <div class="span4 button-center">
	<div style="position:relative;top:55px;left:-165px">
	  <img style="position:absolute" src="/bootstrap/img/arrow.png">
	</div>

	<a class="btn btn-large btn-success" href="{{ page.second_page_location }}">{{ page.button_text }}</a>
  </div>
</div>
